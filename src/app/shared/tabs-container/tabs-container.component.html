<!-- Tabs -->
<ul class="flex flex-wrap mb-4 gap-2">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a
      (click)="selectTab(tab)"
      [ngClass]="{
        'hover:text-indigo-400': !tab.isActive,
        'hover:text-white text-white bg-indigo-400': tab.isActive
      }"
      class="block rounded py-3 px-4 transition hover:text-white text-white bg-indigo-400"
      href="#"
      >{{ tab.title }}</a
    >
  </li>
</ul>
<ng-content></ng-content>

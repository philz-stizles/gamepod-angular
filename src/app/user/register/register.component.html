<!-- Registration Form -->
<app-alert *ngIf="showAlert" [color]="alertColor">{{ alertMsg }}</app-alert>

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <app-input label="Name" [control]="name" placeholder="Enter Name"></app-input>

  <!-- Email -->
  <app-input
    label="Email"
    type="email"
    [control]="email"
    placeholder="Enter Email"
  ></app-input>

  <!-- Age -->
  <app-input
    label="Age"
    type="number"
    [control]="age"
    placeholder="Enter Age"
  ></app-input>

  <!-- Password -->
  <app-input
    label="Password"
    type="password"
    [control]="password"
    placeholder="Password"
  ></app-input>

  <!-- Confirm Password -->
  <app-input
    label="Confirm Password"
    type="password"
    [control]="confirmPassword"
    placeholder="Confirm Password"
  ></app-input>

  <!-- Phone Number -->
  <app-input
    label="Phone Number"
    [control]="phoneNumber"
    format="(000)000-0000"
    placeholder="Enter Phone Number"
  >
  </app-input>

  <button
    type="submit"
    [disabled]="registerForm.invalid || isSubmitting"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
  >
    Submit
  </button>
</form>
